  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Software Developer - Ricardo MejÃ­as Travieso.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ricardomejiastravieso">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Ricardo</title>
  <link rel="manifest" href="manifest.json">
  <style>
    #personalparent {
      position: absolute;
      margin: 0px;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      inset: 0px;
    }

    #personalsplashicon {
      inset: 0px;
      /* animation: splashFadeMe 4s cubic-bezier(0, 1.8, 1, 1.5);
      -webkit-animation: splashFadeMe 4s cubic-bezier(0, 1.8, 1, 1.5); */
      animation: splashFadeMe 4s;
      -webkit-animation: splashFadeMe 4s;
    }

    @keyframes splashFadeMe {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      20% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    @-webkit-keyframes splashFadeMe {
      0% {
        -webkit-opacity: 0;
        -webkit-transform: scale(0.8);
      }

      20% {
        -webkit-opacity: 1;
        -webkit-transform: scale(1);
      }

      100% {
        -webkit-opacity: 0;
        -webkit-transform: scale(0.8);
      }
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>

<body style="background-color: #333333;">
  <div id="personalparent">
    <img id="personalsplashicon" src="icons/Icon-192.png" style="width: 180px; height: 180px;" aria-hidden="true"
      alt="">
  </div>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.autoStart();
      });
    });
  </script>


</body>

</html>
